<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
    <title>Add Program Objective</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/ct-paper.css" rel="stylesheet"/>
    <link href="css/cus.css" rel="stylesheet" />
        
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      
</head>
<body>
 
     <div class="main">
    <div class="section">
        <div class="container">
<!--         what is row -->
            <div class="row tim-row">
                <h2 class="text-center">Add Program Objective</h2>
                <legend></legend>
                <div class="col-md-8 col-md-offset-2">
                                   <p>Click "Add" to enter program objectives</p>

        <div class="panel panel-default">
            <!-- Default panel contents -->

            <!-- Table -->
            <table class="table">
                <tr>
                    <th>Program</th>
                    <th>Objectives</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>A</td>
                    <td><a class="btn btn-warning btn-simple" href="#"><i class="fa fa-pencil fa-2x"></i></a></td>
                    <td><a class="btn btn-danger btn-simple" href="#"><i class="fa fa-trash-o fa-2x"></i></a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>B</td>
                    <td><a class="btn btn-warning btn-simple" href="#"><i class="fa fa-pencil fa-2x"></i></a></td>
                    <td><a class="btn btn-danger btn-simple" href="#"><i class="fa fa-trash-o fa-2x"></i></a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>C</td>
                    <td><a class="btn btn-warning btn-simple" href="#"><i class="fa fa-pencil fa-2x"></i></a></td>
                    <td><a class="btn btn-danger btn-simple" href="#"><i class="fa fa-trash-o fa-2x"></i></a></td>
                </tr>
            </table>
        </div>
        <button class="btn btn-success btn-fill"  data-toggle="modal" data-target="#myModal">Add</button>
        <button class="btn btn-primary">Cancel</button>
        <button class="btn btn-primary pull-right">Next</button>
        
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add Program Objective</h4>
      </div>
      <div class="modal-body">
          If you have the program objectives' information in an Excel sheet, you can import the file to add them all at once.
      </div>
      <div class="modal-footer">
        <div class="left-side">
            <a href="#" type="button" class="btn btn-default btn-simple">Enter manually</a>
        </div>
        <div class="divider"></div>
        <div class="right-side">
            <a href="#" type="button" class="btn btn-default btn-simple">Import Excel file</a>
        </div>
      </div>
    </div>
  </div>
</div>
                  <!-- End of modal -->

                   
                    <!-- End of col -->
                </div>
                
                <!-- End of row -->
            </div>


</div>
</div>
</div>



</body>

    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>    
	<script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	
	<!--  Plugins -->
	<script src="js/ct-paper-checkbox.js"></script>
	<script src="js/ct-paper-radio.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
   
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	
	<script src="js/ct-paper.js"></script>    
	<script>

    $( "#slider-range" ).slider({
    	range: true,
    	min: 0,
    	max: 500,
    	values: [ 75, 300 ],
    });
    $( "#slider-default" ).slider({
    		value: 70,
    		orientation: "horizontal",
    		range: "min",
    		animate: true
    });
    $('.btn-tooltip').tooltip('show');
    $('.radio').on('toggle', function() { });
  
    
</script>

</html>
