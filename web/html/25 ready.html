<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Add Courses</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/ct-paper.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

</head>

<body>
    <div id="header"></div>

    <div class="main">
        <div class="section">
            <div class="container" id="space">
                <!-- what is row -->
                <div class="row tim-row">
                    <h2 class="text-center">Import Excel File</h2>
                    <legend></legend>
                    <div class="col-md-10 col-md-offset-1">

                        <div class="row tim-row">
                            <p class="col-md-6 lead pull-left">Please insure that the excel file format is following the same format as the figure, you are responsible for any wrong important data.</p>


                            <div class="col-md-6 img-responsive pull-right">
                                <img src="http://i.stack.imgur.com/irt3e.jpg" class="img-responsive" alt="excel format">
                            </div>
                        </div>
                        <form name="myform" action="#" method="post">
                                              
                                                   
                                                             <div class="row tim-row">
                                                                                        <div class="col-md-8 col-md-offset-2">

<div class="col-lg-9 col-md-8 col-sm-9 col-xs-7">  <input class="form-control" type="text" name="first" value="" size="50" /></div>
                          


<div class="col-lg-3 col-md-4 col-sm-3 col-xs-5"> <input class="btn btn-lg btn-success pull-right" type="submit" value="Browse" name="AddUser" /></div>

                           
                                                                 </div>
</div>
                        </form>





                        <button class="btn btn-success btn-fill">Upload</button>


                        <button class="btn btn-primary pull-right">Back</button>

                        <!-- End of col -->
                    </div>

                    <!-- End of row -->
                </div>


                <!-- Modal Bodies come here -->
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>

<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>

<!--  Plugins -->
<script src="js/ct-paper-checkbox.js"></script>
<script src="js/ct-paper-radio.js"></script>
<script src="js/bootstrap-select.js"></script>
<script src="js/bootstrap-datepicker.js"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<script src="js/ct-paper.js"></script>
<script>
    $("#slider-range").slider({
        range: true,
        min: 0,
        max: 500,
        values: [75, 300],
    });
    $("#slider-default").slider({
        value: 70,
        orientation: "horizontal",
        range: "min",
        animate: true
    });
    $('.btn-tooltip').tooltip('show');
    $('.radio').on('toggle', function () {});


    $(function () {
        $("#header").load("Header.html");
        $("#footer").load("Footer.html");
    });
    
    function autoResizeDiv()
        {
            document.getElementById('space').style.height = (window.innerHeight-258) +'px';
        }
        window.onresize = autoResizeDiv;
        autoResizeDiv();

</script>

</html>
