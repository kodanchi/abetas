<html lang="en" class="no-js">

<head>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

<body>
    <div id="congrats" class="col-md-6 col-md-offset-3 jumbotron" style="background-color:#ecf0f1;">

        <h2>Add Rubrics</h2>
        <p>You need to enter the four rubrics details</p>

        <form>
            <div class="form-group">
                <label>First rubrics</label>
                <input type="text" class="form-control" size="25" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Second rubrics</label>
                <input type="text" class="form-control" size="25" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Third rubrics</label>
                <input type="text" class="form-control" size="25" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>

            <button class="btn btn-success" type="submit">Next</button>
            <button class="btn btn-success">Cancel</button>
        </form>

    </div>

</body>

</html>
