<html>

<head>

    <link rel="stylesheet" href="css/loginPage.css">

<body>
    <div class="row">
        <div class="col-md-6 col-xs-6 col-md-offset-3 well base">
            <h1>ABETAS</h1>
            <p>Enter the new password two times please.</p>
            
               <form>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="New password" size="25">
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Re-enter new password" size="25">

                </div>
                <button type="submit" class="btn btn-warning">Cancel</button>
                 <button type="submit" class="btn btn-success">Login</button>
            </form>
            

        </div>


    </div>
