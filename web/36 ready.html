<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Add Program Objective</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/ct-paper.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

</head>

<body>
    <div id="header"></div>

    <div class="main">
        <div class="section">
            <div class="container">
                <!--         what is row -->
                <div class="row tim-row">
                    <h2 class="text-center">Add Program Objective</h2>
                    <legend></legend>
                    <div class="col-md-8 col-md-offset-2">
                        <p>You need to select a program and enter its objectives.</p>

                        <form role="form" name="myform" action="#" method="post">
                                <div class="form-group">
                                   <div class="row tim-row">
                                       <div class="col-md-4">
                                                                               <label>Program:<label style="color:red;">*</label></label>

                                       </div>
                                       <div class="col-md-8">                                    <div class="dropdown">
                                        <a href="#" class="btn dropdown-toggle" data-toggle="dropdown">
                      Program
                      <b class="caret"></b>
                  </a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">2014-2015</a></li>
                                            <li><a href="#">2015-2016</a></li>
                                        </ul>
                                    </div>
</div>
                                   </div>
                                                                      </div>

                                                               <div class="form-group">

                                    <div class="row tim-row">
                                       <div class="col-md-4">                    <label>Program Objectives:<label style="color:red;">*</label></label>
</div>
                                       <div class="col-md-8">                    <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
                                   </div>

                            </div>

                            <button class="btn btn-success btn-fill" type="submit">Add</button>
                            <button class="btn btn-primary">Cancel</button>
                        </form>


                        <!-- End of col -->
                    </div>

                    <!-- End of row -->
                </div>


                <!-- Modal Bodies come here -->
            </div>
        </div>
    </div>

    <!--   end modal  -->


    <div id="footer"></div>

</body>

<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>

<!--  Plugins -->
<script src="js/ct-paper-checkbox.js"></script>
<script src="js/ct-paper-radio.js"></script>
<script src="js/bootstrap-select.js"></script>
<script src="js/bootstrap-datepicker.js"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<script src="js/ct-paper.js"></script>
<script>
    $("#slider-range").slider({
        range: true,
        min: 0,
        max: 500,
        values: [75, 300],
    });
    $("#slider-default").slider({
        value: 70,
        orientation: "horizontal",
        range: "min",
        animate: true
    });
    $('.btn-tooltip').tooltip('show');
    $('.radio').on('toggle', function () {});


    $(function () {
        $("#header").load("Header.html");
        $("#footer").load("Footer.html");
    });
</script>

</html>
